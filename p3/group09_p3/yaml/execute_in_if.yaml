uvmf:
  interfaces:
    "execute_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}"
      ports: 
        - name: "enable_execute"   
          width: "1"        
          dir: "output" 
        - name: "W_Control_in"   
          width: "2"        
          dir: "output" 
        - name: "Mem_Control_in"   
          width: "1"        
          dir: "output" 
        - name: "E_Control"
          width: "6"
          dir: "output"
        - name: "IR"
          width: "16"
          dir: "output"
        - name: "npc_in"
          width: "16"
          dir: "output"
        - name: "VSR1"
          width: "16"
          dir: "output"
        - name: "VSR2"
          width: "16"
          dir: "output"
        - name: "Mem_Bypass_Val"
          width: "16"
          dir: "output"
        - name: "bypass_alu_1"
          width: "1"
          dir: "output"
        - name: "bypass_alu_2"
          width: "1"
          dir: "output"
        - name: "bypass_mem_1"
          width: "1"
          dir: "output"
        - name: "bypass_mem_2"
          width: "1"
          dir: "output"
      transaction_vars:
        - name: "enable_execute"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "W_Control_in"  
          type: "bit [1:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "Mem_Control_in"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "E_Control"  
          type: "bit [5:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "IR"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "npc"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "VSR1"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "VSR2"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "Mem_Bypass_Val"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "bypass_alu_1"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "bypass_alu_2"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "bypass_mem_1"  
          type: "bit"
          isrand: "True"
          iscompare: "True" 
        - name: "bypass_mem_2"
          type: "bit"
          isrand: "True"
          iscompare: "True"

uvmf:
  interfaces:
    "writeback_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      ports:
        - name: "W_Control_in"
          width: "2"
          dir: "output"
        - name: "npc"
          width: "16"
          dir: "output"
        - name: "aluout"
          width: "16"
          dir: "output"
        - name: "pcout"
          width: "16"
          dir: "output"
        - name: "memout"
          width: "16"
          dir: "output"
        - name: "enable_writeback"
          width: "1"
          dir: "output"
        - name: "sr1"
          width: "3"
          dir: "output"
        - name: "sr2"
          width: "3"
          dir: "output"
        - name: "dr"
          width: "3"
          dir: "output"
      transaction_vars:
        - name: "enable_writeback"
          type: "bit"
          isrand: "False"
          iscompare: "False"
        - name: "aluout"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False"
        - name: "pcout"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False"
        - name: "memout"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False"
        - name: "W_Control_in"
          type: "bit [1:0]"
          isrand: "True"
          iscompare: "False"
        - name: "npc"
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False"
        - name: "sr1"
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False"
        - name: "sr2"
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False"
        - name: "dr"
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False"
        - name: "n"
          type: "bit"
          isrand: "True"
          iscompare: "False"
        - name: "z"
          type: "bit"
          isrand: "True"
          iscompare: "False"
        - name: "p"
          type: "bit"
          isrand: "True"
          iscompare: "False"
